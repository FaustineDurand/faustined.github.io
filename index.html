<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Faustine Durand</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
  <body>
    <main class="wrapper">
      
      <section class="section parallax bg1">
          <div class= "container" style="padding-left:25%; padding-top: 10%; width: 60%; transform: translateZ(+1px) scale(0.5)">
            <img src="titre.png" alt="portfolio" style="width: 100%;">
            <h1>Hello, my name is Faustine Durand and I am a young digital designer. I obtained a master 1 in design and digital creation at Estienne in Paris. Here are some of my project :)</h1>
          </div>
        </section>

      <section class="section parallax bg1">
      
          <div class= "container" style="padding-left: 15%;   padding-top: 100px;">
            <img src="toutterrain/distributeur/distributeur2.jpg" alt="Distributeur" style="width: 25%; transform: translateZ(+0.5px) scale(0.8);">
            <img src="toutterrain/oracle/oracle3.jpg" alt="Oracle" style="width: 25%; padding-bottom: 10%; padding-left: 1%; transform: translateZ(+0.5px) scale(0.8);"> 
            <div class="tout-terrain">  
              <img src="toutterrain/logo.png" alt="Logo T-T" style="width: 60%; cursor: url(toutterrain/mouse.png), auto;">
            </div>
          </div>  
        
        </section>

        <section class="section parallax bg1">

          <div class= "container" style="padding-left: 55%; padding-top: 0%">
           <img src="fastandfocus/pochette.jpg" alt="Pochetter" style="width: 150%; padding-right: 5%; transform: translateZ(+0.5px) scale(0.75);">
            <div class="fast-focus"> 
            <img src="fastandfocus/logo.png" alt="Logo F&F" style="width: 100%; cursor: url(fastandfocus/mouse.png), auto;"></div>
          </div>  

       </section>

        <section class="section parallax bg1">

          <div class= "container" style="padding-left: 10%; padding-bottom: 150%">
            <img src="iwantyou/iwantyou1.jpg" alt="Clip1" style="width: 140%; transform: translateZ(+0.5px) scale(0.8);">
            <div class="iwantyou"> 
              <img src="iwantyou/logo.png" alt="Logo Clip" style="width: 90%; cursor: url(iwantyou/mouse.png), auto; "></div>
          </div>    
        </section>


        <section class="section parallax bg1">

          <div class= "container" style="padding-bottom: 100%; padding-left: 30%;">
           <img src="mirare/mirare3.jpg" alt="Mirare1" style="width: 40%; padding-bottom: 85%; margin-left: 1%; transform: translateZ(+0.5px) scale(0.8);">
           <img src="mirare/mirare4.jpg" alt="Mirare" style="width: 40%; padding-bottom: 100%; padding-left: 1%; transform: translateZ(+0.5px) scale(0.8);">
            <div class="mirare"> 
            <img src="mirare/logo.png" alt="Logo M" style="width: 60%; cursor: url(mirare/mouse.png), auto;"></div>
          </div>  

       </section>

        

         <section class="section parallax bg1">

          <div class= "container" style="padding-top: 10%">
            <img src="vjing/vjing1.jpg" alt="VJ1" style="width: 30%; padding-left: 10%; padding-top: 10%; transform: translateZ(+0.5px) scale(0.8);">
            <img src="vjing/vjing2.jpg" alt="VJ1" style="width: 30%;  padding-bottom: 5%; padding-left: 1%; transform: translateZ(+0.5px) scale(0.8);">
            <div class="lab"> 
              <img src="vjing/logo.png" alt="Logo Clip" style="width: 40%; cursor: url(vjing/mouse.png), auto;"></div>
          </div>    
        </section>


    </main>
  </body>
</html>
